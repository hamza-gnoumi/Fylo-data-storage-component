<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<!-- Main CSS File  -->
<link rel="stylesheet" href="css/main-style.css">

</head>
<body>
  <main>
    <div class="img-bg"></div>
    <div class="container">
      <div class="box">
        <img src="images/logo.svg" alt="logo">
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="document"></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="uqload"></div>
        </div>
      </div>
      <div class="storage">
        <p> Youâ€™ve used <span>815 GB</span>  of your storage </p>
        <div class="comment"><span>185</span>  GB Left</div>
        <div class="prog">
          <span style="width: 75%;" data-prog="75%"></span>
        </div>
        <div class="limits"> 
          <span>0 GB</span> 
          <span>1000 GB</span> 
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hamza-gn</a>.
  </footer>
</body>
</html>
